# nixpacks.toml
providers = ["python"]   # ‚Üê This line is required to activate Python installation

[phases.setup]
nixPkgs = ["python311", "gcc"]   # python311 is fine; gcc helps if any deps need compilation

[phases.install]
cmds = ["pip install --no-cache-dir -r requirements.txt"]   # optional: --no-cache-dir saves build space

[start]
cmd = "uvicorn app.api.server:app --host 0.0.0.0 --port $PORT"