providers = ["python"]   # Activates full Python provider (venv, pip on PATH, etc.)

[phases.setup]
nixPkgs = ["...", "gcc"]   # "..." = keep auto/provider packages (includes python311 + venv setup)
                           # Add "gcc" for any C extensions in deps (e.g. if httpx or others need it)

[phases.install]
cmds = ["pip install --no-cache-dir -r requirements.txt"]

[start]
cmd = "uvicorn app.api.server:app --host 0.0.0.0 --port $PORT"